<html>
	<head>
		<title>Responsive Frames</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	
	<body>

		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="#">
		      			<img src="img/responsive_icon_48.png" height="32" style="max-width:100px; margin-top: -7px;"/>
		      		</a>
		      		<a class="navbar-brand" href="#">
		      			Responsive Frames (Options)
		      		</a>
		    	</div>
		  	</div>
		</nav>

		<div class="container-fluid">
			<h1>Responsive Frames (Options)</h1>

			<p>Choose the configurations you wish to use:</p>

			<div class="checkbox">
			    <label>
			    	<input type="checkbox" id="iphone4"/> iPhone 4
			    </label>
			</div>

			<div class="checkbox">
			    <label>
			    	<input type="checkbox" id="iphone5"/> iPhone 5
			    </label>
			</div>

			<div class="checkbox">
			    <label>
			    	<input type="checkbox" id="iphone6"/> iPhone 6
			    </label>
			</div>

			<div class="checkbox">
			    <label>
			    	<input type="checkbox" id="iphone6p"/> iPhone 6 Plus
			    </label>
			</div>

			<div class="checkbox">
			    <label>
			    	<input type="checkbox" id="stablet"/> Small Tablet
			    </label>
			</div>

			<div class="checkbox">
			    <label>
			    	<input type="checkbox" id="ipad"/> iPad
			    </label>
			</div>

			<div class="checkbox">
			    <label>
			    	<input type="checkbox" id="laptop"/> Normal Laptop
			    </label>
			</div>

			<p id="status" style="display:none;" class="alert alert-success">Options Saved</p>

			<button id="save_options" class="btn btn-primary">Save Options</button>
		</div>

	</body>

	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/responsive_frames_options.js"></script>
</html>
